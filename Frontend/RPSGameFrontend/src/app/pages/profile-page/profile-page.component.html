<div class="box">
  <div class="profile-header">
    <div class="avatar">
      <img src="avatar.jpg" alt="User Avatar" class="avatar-img" />
    </div>
    <div class="user-info">
      <label>Name</label>
      <input type="text" class="input-field" value="{{user.name}}" readonly />
      <label>Ranking points</label>
      <input type="text" class="input-field" value="{{user.rating}}" readonly />
    </div>
    <button class="close-btn">âœ–</button>
  </div>

  <div class="profile-body">
    <div class="stats-section">
      <h3>Stats</h3>
      <div class="stats-grid">
        <div class="stat-item">
          <span>Wins</span>
          <div class="stat-box">{{user.wins}}</div>
        </div>
        <div class="stat-item">
          <span>Losses</span>
          <div class="stat-box">{{user.losses}}</div>
        </div>
        <div class="stat-item">
          <span>Winrate</span>
          <div class="stat-box">{{user.winrate}}%</div>
        </div>
        <div class="stat-item">
          <span>Rocks Usage</span>
          <div class="stat-box">{{user.rocksUsage}}</div>
        </div>
        <div class="stat-item">
          <span>Paper Usage</span>
          <div class="stat-box">{{user.paperUsage}}</div>
        </div>
        <div class="stat-item">
          <span>Scissors Usage</span>
          <div class="stat-box">{{user.scissorsUsage}}</div>
        </div>
      </div>
    </div>

    <div class="action-buttons">
      <button *ngIf="isAdminOrCurrentUser" class="delete-btn" (click)="confirmDelete()">Delete Profile</button>
    </div>

    <div class="modal" *ngIf="showDeleteConfirmation">
      <div class="modal-content">
        <h3>Are you sure you want to delete your profile?</h3>
        <div class="modal-actions">
          <button (click)="deleteUser()">Yes</button>
          <button (click)="cancelDelete()">No</button>
        </div>
      </div>
    </div>
  </div>
</div>
