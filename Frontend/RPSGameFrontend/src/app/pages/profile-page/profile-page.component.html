<div class="box">
  <div class="profile-header">
    <div class="avatar">
      <img src="assets/avatar-placeholder.png" alt="User Avatar" class="avatar-img" />
    </div>
    <div class="user-info">
      <label>Name</label>
      <input type="text" class="input-field" value="{{user.name}}" readonly />
      <label>Ranking points</label>
      <input type="text" class="input-field" value="{{user.rating}}" readonly />
    </div>
    <button class="close-btn">âœ–</button>
  </div>

  <div class="profile-body">
    <div class="history-section">
      <h3>History</h3>
      <div class="history-box">
        <p class="empty-history">No history available.</p>
      </div>
    </div>

    <div class="stats-section">
      <h3>Stats</h3>
      <div class="stats-grid">
        <div class="stat-item">
          <span>Wins</span>
          <div class="stat-box">{{user.wins}}</div>
        </div>
        <div class="stat-item">
          <span>Losses</span>
          <div class="stat-box">{{user.losses}}</div>
        </div>
        <div class="stat-item">
          <span>Winrate</span>
          <div class="stat-box">{{user.winrate}}%</div>
        </div>
        <div class="stat-item">
          <span>Rocks Usage</span>
          <div class="stat-box">{{user.rocksUsage}}</div>
        </div>
        <div class="stat-item">
          <span>Paper Usage</span>
          <div class="stat-box">{{user.paperUsage}}</div>
        </div>
        <div class="stat-item">
          <span>Scissors Usage</span>
          <div class="stat-box">{{user.scissorsUsage}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
